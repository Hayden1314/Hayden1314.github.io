<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <style>
    body{
      margin:0;
      border-top: solid;
      border-color: #414042;
      border-width: 15px;
      font-family: 'Raleway', sans-serif;
    }

    nav{
      margin-top: 3%;
      list-style: none;
      font-size: 15px;
      animation: fadein 1s;
    }
    @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}


    li {
      display: inline;
      margin-left: 2.5%;
    }
    a{
      color:#414042;
      text-decoration: none;
    }

.hamburger{
  position:absolute;
  top:10%;
  left:5%;
  cursor: pointer;
  display: none;
}

    span{
      display: block;
      width: 40px;
      height: 5px;
      margin-bottom: 5px;
      background: #414042;
      transition: all 0.2s ease-in-out;
    }
    .navbar-on span:nth-child(1) {
      transform-origin: 10% 40%;
      transform: rotate(45deg);
}

.navbar-on span:nth-child(3) {
  transform-origin: 18% 40%;
  transform: rotate(-45deg);
}

.navbar-on span:nth-child(2) { background-color: transparent; }


          .logoAnimate{
            text-align: center;
          }

          @keyframes Jump2 {
          10% { transform: translateY(1px) ;  }
          }
          .rectShapes{
            animation: rectJump 0.5s ease-out;
            animation-delay: 3.2s;
            }

          svg{
            margin:0 auto;
              width:17%;
              height:100%;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              animation: Flip 0.5s ease-out;
            animation-delay: 2.7s;

          }
          .text{
            animation: Jump 0.5s ease-out;
            animation-delay: 3.2s;
    }
footer{
  animation: fadein 1s;
  position:absolute;
  bottom:0;
  width:100%;
  margin-bottom: 10px;
}
footer p{
  font-size: 12px;
float:right;
margin-right: 30px;
color:#414042;
}


    @keyframes Jump {
    10% { transform: translateY(35px) ;  }
    }

    @keyframes rectJump {
    10% { transform: translateY(30px) ;  }
    }

          @keyframes Flip {
          85% { transform: translateY(-50px) ;  }
          }

@media  (max-width: 575px) {
svg{
  width:40%;
}
}
@media (min-width: 576px) and (max-width: 767px) {
  svg{
    width:30%;

  }
}
  @media (min-width: 768px) and (max-width: 991px) {
  svg{  width:20%;

}
}



          @media (max-width:991px){
            .hamburger{
              display: block;
            }
            nav{
              display: none;
              animation:none;
            }
          }




    </style>
  </head>
  <body>


<nav>
  <ul>

      <li><a href="#">My Portfolio</a></li>
      <li><a href="#">Contact me</a></li>

  </ul>
</nav>
